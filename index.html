<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<div class="container">
		<div class="user-info">
			<img src="./img/profilePhoto.png" class="user-img">
			<h2 class="user-name">Rodney Cotton</h2>
			<p class="user-address">Helsinki, Finland</p>
		</div>
		<div class="user-status">
			<div class="user-status-element">
				<h2 class="user-status-element-heading">100</h2>
				<h2 class="user-status-element-body">Posts</h2>
			</div>
			<div class="user-status-element">
				<h2 class="user-status-element-heading">2,242</h2>
				<h2 class="user-status-element-body">Followers</h2>
			</div>
			<div class="user-status-element">
				<h2 class="user-status-element-heading">1,432</h2>
				<h2 class="user-status-element-body">Following</h2>
			</div>
		</div>
		<div class="img-container">
			<div class="img1-container">
				<img src="./img/photo1.png" class="img1">
			</div>
			<div class="img2-container">
				<img src="./img/photo2.png" class="img2">
			</div>
			<div class="img3-container">
				<img src="./img/photo3.png" class="img3">
			</div>
			<div class="img4-container">
				<img src="./img/photo_4.png" class="img4">
			</div>
			<div class="img5-container">
				<img src="./img/photo5.png" class="img5">
			</div>
			<div class="img6-container">
				<img src="./img/photo6.png" class="img6">
			</div>
		</div>
	</div>
	<footer class="author">
        <p class="author-text">created by 
            <a href="https://github.com/SonHoang2" class="author-link">sonhoang2</a>
        </p>
    </footer>
</body>
</html>
